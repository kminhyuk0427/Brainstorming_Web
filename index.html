<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 나눠서 적용 -->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/camvas.css" />
    <link rel="stylesheet" href="./css/circle.css" />
    <title>브레이너_메인화면</title>
</head>

<body>
    <!-- 네비게이션 바 (고정) -->
    <header class="navbar">
        <div class="navbar__left">
            <a href="#" class="navbar__logo">
                <img src="logo-placeholder.jpg" alt="로고" class="navbar__logo-img">
            </a>
            <button class="navbar__button">버튼</button>
            <button class="navbar__button">버튼</button>
            <button class="navbar__button">버튼</button>
        </div>
        <div class="navbar__right">
            <a href="#" class="navbar__login">로그인</a>
            <div class="navbar__profile">프로필</div>
        </div>
    </header>

    <!-- 드래그 및 확대 가능한 도화지 (wrapper → transform → main) -->
    <div class="canvas-wrapper" id="canvasWrapper">
        <div class="canvas-transform" id="canvasTransform">
            <main class="main" id="mainContent">
                <div class="main__circle">
                    <canvas id="mainCanvas" class="main__canvas"></canvas>
                    <input type="text" id="circleInput" class="main__circle-input" placeholder="텍스트 입력">
                </div>
            </main>
        </div>
    </div>

    <script src="./js/canvas.js"></script>
    <script src="./js/mainCircle.js" defer></script>
    <script src="./js/common.js"></script>
</body>

</html>
